<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - Iniciar Sesión | Rubio Viajes®</title>

    <link rel="stylesheet" href="../css/formulario.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="../index.html"><img class="img__logo" src="../assets/images/logo.jpg" alt=""></a>
        </div>
        <main class="main">
            <div class="main__div">
                <h1 class="main__h1">Ya tengo cuenta en Rubio Viajes</h1>
                <form class="main__form" method="" action="">
                    <div class="main__div">
                        <input class="main__input" type="text" name="email" id="email" placeholder="EMAIL">
                    </div>
                    <div class="main__div">
                        <input class="main__input" type="password" name="password" id="email" placeholder="CONTRASEÑA">
                    </div>
                    <div class="main__div--link">
                        <a class="main__link" href="../index.html">INICIAR SESIÓN</a>
                    </div>
                </form>
            </div>
            <div class="main__div">
                <h2 class="main__h2">¿Aún no estás registrado?</h2>
                <div class="main__enlaces">
                    <a class="main__enlace" href="../pages/registrarse.html">¡REGÍSTRATE AHORA!</a>
                </div>
                <div class="main__enlaces--grande">
                    <a class="main__enlace--grande" href="#">RECUPERAR CONTRASEÑA</a>
                </div>
            </div>

        </main>
    </div>
</body>
</html>
